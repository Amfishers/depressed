<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>9000万人每天的生活状态，你也是吗？</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" type="text/css" href="../css/style-index.css">

</head>
<body>

<div class="loading"><div class="loading_wrapper"><div class="loading_icon"></div><div class="loading_txt"><img src="../img/loading_txt.png" alt=""></div></div></div>
<div id="music_btn" class="icon_music iconRotate"></div>
<audio src="../music/bgm.mp3" autoplay="" loop=""></audio>

<!-- slider start -->
<div class="smj_wrapper">

	<!-- page 1 -->
    <section class="screen screen1" data-lock-next="true">

		<div class="screen_bg common_screen state_first">
			<div class="txt_wrapper">
				<div class="img_txt text_1"><img src="../img/screen1_txt1.png" alt=""></div>
				<div class="img_txt text_2"><img src="../img/screen1_txt2.png" alt=""></div>
			</div>
		</div>
		<div class="down_arrow"></div>

    </section>
    <!-- page 2 -->
    <section class="screen screen2">
		<div class="screen_bg common_screen state_second">
			<div class="txt_wrapper">
				<div class="img_txt text_1"><img src="../img/screen2_txt1.png" alt=""></div>
				<div class="img_txt text_2"><img src="../img/screen2_txt2.png" alt=""></div>
			</div>
		</div>

    </section>
    <!-- page 3 -->
    <section class="screen screen3" data-lock-next="true">
		<div class="screen_bg common_screen state_third">
			<div class="txt_wrapper screen3_txt">
				<div class="img_txt text_1"><img src="../img/screen3_txt1.png" alt=""></div>
				<div class="img_txt text_2"><img src="../img/screen3_txt2.png" alt=""></div>
			</div>
			<div class="screen3_btn_wrapper">
				<div class="screen3_btn">
					<div class="btn_test btn_active"><img src="../img/screen3_btn1.png" alt=""></div>
					<div class="btn_test_txt"><img src="../img/screen3_btn_txt1.png" alt=""></div>
				</div>
				<div class="screen3_btn">
					<div class="btn_care btn_active"><img src="../img/screen3_btn2.png" alt=""></div>
					<div class="btn_care_txt"><img src="../img/screen3_btn_txt2.png" alt=""></div>
				</div>
			</div>
		</div>
    </section>

	<!-- page 4 -->
    <section class="screen screen4" data-lock-next="true" data-lock-prev="true">
		<div class="screen_bg common_screen state_care">
			<!-- 用户上传头像以及寄语 -->
			<div id="user_face" class="user_face_platform" style=""></div>
			<div class="user_avatar" style="background-image: url(../img/txgy.jpg)"></div>
			<div class="btn_share_user btn_active"><img src="../img/btn_share.png" alt=""></div>
			<div class="white_effect"></div>

			<div class="care_platform">
				<div class="cp_1" style="display: block"></div>
				<div class="cp_2"></div>
				<div class="cp_3"></div>
			</div>
			<div class="face_platform">
				<div class="face_1" style="display: block"></div>
				<div class="face_2"></div>
				<div class="face_3"></div>
			</div>
			<div class="btn_care_user btn_active"><img src="../img/btn_care.png" alt=""></div>
			<div class="btn_upload btn_active"><img src="../img/btn_upload.png" alt=""><input onchange="previewFile()" type="file" value="选择文件..." id="user_upload_btn"></div>
			<div class="btn_back btn_active"></div>
			<script type="text/javascript">
				function previewFile() {
				  var preview = document.getElementById("user_face");
				  var file    = document.querySelector('input[type=file]').files[0];
				  var reader  = new FileReader();
				  reader.onloadend = function () {
				  	$(".white_effect").append('<div class="white_effect_contain"></div>');
				  	$(".state_care").addClass("state_share");
				    preview.style.backgroundImage = "url("+ reader.result +")";
				    setTimeout(function(){
				    	$(".white_effect_contain").css("display","none");
				    },1000)

				  }
				  if (file) {
				    reader.readAsDataURL(file);
				  } else {
				    preview.style.backgroundImage = "";
				  }
				}
			</script>
		</div>
    </section>
	
	<!-- page 5 -->
    <section class="screen screen5" data-lock-next="true" data-lock-prev="true">
		<div class="screen_bg ">
			<div class="test_wrapper">
				<div class="test_title"></div>
				<div class="test_subject">
					<form action="">
						<div class="test_item_wrapper">
							<div class="test_item"><img src="../img/test_t1.png" alt=""></div>
							<div class="test_option">
								<span class="t_num tnum_1"></span>
								<input class="t_select" name="t_1" type="radio">
								<span class="t_num tnum_2"></span>
								<input class="t_select" name="t_1" type="radio">
								<span class="t_num tnum_3"></span>
								<input class="t_select" name="t_1" type="radio">
								<span class="t_num tnum_4"></span>
								<input class="t_select" name="t_1" type="radio">
							</div>
						</div>	
						<div class="test_item_wrapper">
							<div class="test_item"><img src="../img/test_t2.png" alt=""></div>
							<div class="test_option">
								<span class="t_num tnum_1"></span>
								<input class="t_select" name="t_2" type="radio">
								<span class="t_num tnum_2"></span>
								<input class="t_select" name="t_2" type="radio">
								<span class="t_num tnum_3"></span>
								<input class="t_select" name="t_2" type="radio">
								<span class="t_num tnum_4"></span>
								<input class="t_select" name="t_2" type="radio">
							</div>
						</div>	
						<div class="test_item_wrapper">
							<div class="test_item"><img src="../img/test_t3.png" alt=""></div>
							<div class="test_option">
								<span class="t_num tnum_1"></span>
								<input class="t_select" name="t_3" type="radio">
								<span class="t_num tnum_2"></span>
								<input class="t_select" name="t_3" type="radio">
								<span class="t_num tnum_3"></span>
								<input class="t_select" name="t_3" type="radio">
								<span class="t_num tnum_4"></span>
								<input class="t_select" name="t_3" type="radio">
							</div>
						</div>	
						<div class="test_item_wrapper">
							<div class="test_item"><img src="../img/test_t4.png" alt=""></div>
							<div class="test_option">
								<span class="t_num tnum_1"></span>
								<input class="t_select" name="t_4" type="radio">
								<span class="t_num tnum_2"></span>
								<input class="t_select" name="t_4" type="radio">
								<span class="t_num tnum_3"></span>
								<input class="t_select" name="t_4" type="radio">
								<span class="t_num tnum_4"></span>
								<input class="t_select" name="t_4" type="radio">
							</div>
						</div>	
					</form>
				</div>
				<div class="test_next_wrapper">
					<div class="test_next btn_active"><img src="../img/test_next.png" alt=""></div>
					<div class="test_state test_demotxt"></div>
				</div>
			</div>
		</div>
	</section>

	<!-- page 6 -->
    <section class="screen screen6" data-lock-next="true" data-lock-prev="true">
		<div class="screen_bg common_screen state_result">
			<div class="test_wrapper">
				<div class="result_title"></div>
				<div class="result_btn_list">
					<div class="result_btn result_method btn_active"></div>
					<div class="result_btn result_help btn_active"></div>
					<div class="result_btn result_reset btn_active"></div>
				</div>
				<div class="test_state test_resulttxt btn_active"></div>
			</div>	
		</div>
    </section>



</div>
<!-- slider end -->



<script src="https://wximg.qq.com/wxp/libs/wxmoment/0.0.4/wxmoment.min.js"></script>
<script src="../js/index.js" type="text/javascript"></script>

</body>
</html>
